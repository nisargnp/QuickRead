<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="QuickRead" content="">
    <meta name="Nisarg Patel" content="">
    <title>QuickRead - Article Summary</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Load jQuery -->
    <script src="../jquery/jquery-2.2.2.js"></script>

    <!-- Load index.js -->
    <script type="text/javascript" src="../index.js"></script>

</head>

<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/shelf.jpeg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        
                        <h1 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">QuickRead</h1>

                        <hr class="small">

                        <span style="font-size: 45px;font-weight: bold;text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" class="subheading">Less Is More</span>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                
                <div class="post-preview">

                    <a href="index.html" id="art-link">

                        <h3 class="post-title" id="art-title"></h3>

                    </a>

                    <h4 class="post-subtitle" id="art-subtitle"></h4>

                    <br>

                    <h4> Article Information: </h4>
                    <ul>
                        <li id="art-class" style="margin-bottom: 15px;"></li>
                        <li id="art-sentiment" style="margin-bottom: 15px;"></li>
                        <li id="art-subjectivity" style="margin-bottom: 15px;"></li>
                    </ul>

                    <br> 

                    <h4> Article Summary: </h4>
                    <ul>
                        <li id="art-summary-1" style="margin-bottom: 15px;"></li>
                        <li id="art-summary-2" style="margin-bottom: 15px;"></li>
                        <li id="art-summary-3" style="margin-bottom: 15px;"></li>
                        <li id="art-summary-4" style="margin-bottom: 15px;"></li>
                        <li id="art-summary-5" style="margin-bottom: 15px;"></li>
                    </ul>

                    <br> 

                    <h4> Article Context (hover for info): </h4>
                    <ul id="art-context"></ul>

                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <a href="https://github.com/nisargnp/QuickRead" target="_blank">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <p class="copyright text-muted">Please note that information on this page may be incorrect, use with caution.</p>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>

</body>

</html>
